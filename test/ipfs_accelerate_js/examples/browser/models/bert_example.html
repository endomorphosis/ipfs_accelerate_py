<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BERT Model with Hardware Acceleration - IPFS Accelerate JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    h1 {
      margin: 0;
    }
    
    h2 {
      color: #4a90e2;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .row {
      display: flex;
      margin-bottom: 20px;
    }
    
    .col {
      flex: 1;
      padding: 0 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    select, input[type="checkbox"], button {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }
    
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    button:hover {
      background-color: #3a80d2;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ddd;
      font-family: inherit;
    }
    
    #status {
      padding: 10px;
      margin-top: 20px;
      background-color: #f8f8f8;
      border-left: 4px solid #4a90e2;
    }
    
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 3px;
    }
    
    .metrics {
      display: flex;
      background-color: #eef6ff;
      padding: 10px;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    
    .metric {
      flex: 1;
      text-align: center;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4a90e2;
    }
    
    .output-container {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }
    
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
    
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BERT Model with Hardware Acceleration</h1>
      <p>IPFS Accelerate JS Example - Hardware-Accelerated Natural Language Processing</p>
    </header>

    <h2>Model Configuration</h2>
    <div class="row">
      <div class="col">
        <label for="model-id">Model</label>
        <select id="model-id">
          <option value="bert-base-uncased">BERT Base Uncased</option>
          <option value="bert-base-cased">BERT Base Cased</option>
        </select>
        
        <label for="backend">Hardware Backend</label>
        <select id="backend">
          <option value="webgpu">WebGPU</option>
          <option value="webnn">WebNN</option>
          <option value="cpu">CPU</option>
        </select>
        
        <label>
          <input type="checkbox" id="use-optimizations" checked>
          Use hardware optimizations
        </label>
        
        <button id="run-button" disabled>Run Inference</button>
      </div>
      
      <div class="col">
        <label for="input-text">Input Text</label>
        <textarea id="input-text" placeholder="Enter text for BERT to process..."></textarea>
      </div>
    </div>
    
    <div class="metrics">
      <div class="metric">
        <div>Inference Time</div>
        <div class="metric-value" id="time">-</div>
      </div>
    </div>
    
    <div id="status">Initializing...</div>
    
    <div id="result"></div>
    
    <footer>
      <p>IPFS Accelerate JS SDK - Hardware-accelerated machine learning in the browser</p>
    </footer>
  </div>
  
  <script src="./bert_example.js"></script>
</body>
</html>
