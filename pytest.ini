# Mojo Testing Configuration
# pytest.ini - Configuration for pytest test runner

[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes

testpaths = 
    tests
    tests/e2e

python_files = 
    test_*.py
    *_test.py

python_classes = 
    Test*

python_functions = 
    test_*

markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    performance: Performance tests
    mojo: Mojo-specific tests
    mock: Tests that run in mock mode
    real: Tests that require real Mojo
    slow: Slow tests (skipped in quick runs)
    network: Tests requiring network access
    gpu: Tests requiring GPU
    cpu: Tests for CPU-only execution

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    .venv

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings (merged with main addopts)
# Coverage options are set via command line or make targets

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Asyncio configuration
asyncio_mode = auto

# xdist configuration for parallel execution (use -n auto in command line)
# Parallel execution options are set via command line or make targets

# Environment variables for tests
env =
    PYTHONPATH = .
    MOJO_MOCK_MODE = true
    TEST_ENVIRONMENT = pytest
    MCP_SERVER_HOST = 127.0.0.1
    MCP_SERVER_PORT = 8004
